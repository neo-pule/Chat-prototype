
<ion-content padding>
    <h2 text-center>Edit Profile</h2>
            <ion-button shape="round"  (click)="getPic()">open file</ion-button>
            <ion-button shape="round"  (click)="onUpload($event)">Update</ion-button>
    
<ion-button shape="round"  (click)="getPhoto()">Upload</ion-button>

<div  *ngFor="let x of itemList | async">
                <div class="one" *ngIf="afAuth.auth.currentUser.uid === x.uid">
<img src="{{x.photoUrl}}" style="height: 200px; width: 150px;"  >

<ion-icon class="cam" name="camera"  (click)="photo()" ></ion-icon>
<div class="form-group" >

    
    <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
  </div>

  
  <br>
  <br>

                
  <ion-row>
        <ion-col>
                <ion-icon class="call"  name="person"></ion-icon>
        </ion-col>
            <ion-col class="label">
            <ion-label  postion="floating"><strong>{{x.name}}</strong> </ion-label>
            </ion-col>
            <ion-col>
                    <ion-icon class="arrow" (click)="presentAlertPrompt()" name="create"></ion-icon>
            </ion-col>

        </ion-row>
     


<ion-row>
    <ion-col >
      <ion-icon class="call"  name="call"></ion-icon>
    </ion-col>
<ion-col class="label">
            <ion-label postion="floating">Phone Number{{x.phone}} </ion-label>  
</ion-col>
<ion-col>
        <ion-icon class="arrow" (click)="presentAlertPrompt()" name="create"></ion-icon>
</ion-col>
</ion-row>


        <ion-row>
                <ion-col >
                 
                  <ion-icon class="call"  name="information-circle-outline"></ion-icon>
                </ion-col>
                <ion-col class="label">
                        <ion-label postion="floating">About {{x.Bio}}</ion-label>  
            </ion-col>
            <ion-col>
                    <ion-icon class="arrow" (click)="presentAlertPrompt()" name="create"></ion-icon>
            </ion-col>
            </ion-row>
       
            <ion-row>
                    <ion-col >
                     
                      <ion-icon class="call" (click)="presentAlertPrompt()" name="information-circle-outline"></ion-icon>
                    </ion-col>
                    <ion-col class="label">
                            <ion-label postion="floating">gender {{x.gender}} </ion-label>  
                </ion-col>
                <ion-col>
                        <ion-icon class="arrow" (click)="presentAlertPrompt()" name="create"></ion-icon>
                </ion-col>
                </ion-row>
          </div>
</div>
<ion-item>
<ion-label>
        Old Password
</ion-label>
<ion-input [(ngModel)]="oldPass">

</ion-input>
</ion-item>

<ion-item>
                <ion-label>
                        New Password
                </ion-label>
                <ion-input [(ngModel)]="newPass">
                
                </ion-input>
                </ion-item>
                
<ion-button shape="round" expand="full" (click)="getPhoto()">Upload</ion-button>
</ion-content>
