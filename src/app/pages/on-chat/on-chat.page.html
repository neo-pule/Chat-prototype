<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>on-chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar palceholder="Search .."  [(ngModel)]="query" (input)="searchUser($event)"></ion-searchbar>
<ion-list *ngFor="let x of itemList | async" (click)="clicked(x)" >
  <div class="first" *ngIf="x.uid !== afAuth.auth.currentUser.uid"> 
  <ion-item >
<ion-avatar item-left>
    <img src="{{x.photoUrl}}" (click)="photo()" >
</ion-avatar>
        <!-- {{x.name}} {{x.price}} {{x.type}} -->
        <ion-item text-wrap lines="none">
        {{x.name}}
        </ion-item >
        <ion-item text-wrap lines="none">
          ${{x.status}}
        </ion-item>
        <ion-item lines="none">
      Last Seen : {{afAuth.auth.currentUser.metadata.lastSignInTime | date : 'shortTime'}} 
        </ion-item >
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
    </div>
    </ion-list>
</ion-content>
